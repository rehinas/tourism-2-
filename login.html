<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
      body {
        background-image: url(styles/images/reg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
    
      form {
        max-width: 400px;
        margin-top: 70px;
        margin-left: 570px;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
      }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <form id="loginForm">
      <h1>Sign in</h1>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required><br>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button><br>
          
      <label for="forgotPasswordLink"><a class="small text-muted" href="#!" id="forgotPasswordLink">Forgot password?</a></label>
      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="reg.html" style="color: #393f81;">Register here</a></p>
    </form>
    
    <script>
      const form = document.getElementById('loginForm');
      const email = document.getElementById('inputEmail');
      const password = document.getElementById('inputPassword');
    
      form.addEventListener('submit', (event) => {
        event.preventDefault();
    
        if (email.value === '') {
          alert('Please enter your email.');
          return;
        }
    
        if (password.value === '') {
          alert('Please enter your password.');
          return;
        }
    
      });
    </script>
    
</body>
</html>
